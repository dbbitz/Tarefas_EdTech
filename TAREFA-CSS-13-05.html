<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TArefa 13/05</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: double 3px black;
        }
        #div2{
            width: 100px;
            height: 100px;
            border: solid 3px green;
            border-radius: 3px;
        }
        #div3{
            width:250px;
            height: 250px;
            border-radius: 50%;
            border: solid black 2px;
            box-shadow: inset 0 0 1em gold, 0 0 1em red;
            background-image: url(https://i.pinimg.com/474x/ab/0a/b7/ab0ab78441f6e2d77246401aac9e7cd3.jpg);
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>
    <div id="div2">
    </div>
    <div id="div3">
    </div>
</body>
</html>
